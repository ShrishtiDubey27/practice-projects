<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive profile card</title>
    <link rel="stylesheet" href="profile_card.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-image.png" alt="my profile image" class="profile-image">
        </div>
        <div class="text">
            <span class="name">Imrana Sumbul</span>
            <span class="designation">Student At IIIT Lucknow</span>
        </div>
        <div class="social-media-icons">
            <a href="#" class="facebook-icon link" style="background-color: rgb(9,99,247);"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="twitter-icon link" style="background-color: #029DF0;"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="instagram-icon link" style="background: linear-gradient(135deg, #405DE6, #5B51D8, #833AB4, #C13584, #E1306C, #FD1D1D, #F56040, #FCAF45, #FFDC80);"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="linkedin-icon link" style="background-color: rgb(0,119,175);"><i class='bx bxl-linkedin' ></i></a>
            <a href="#" class="github-icon link" style="background-color: rgb(0,0,0);"><i class='bx bxl-github' ></i></a>
        </div>
        <div class="buttons">
            <button class="follow-btn btn">Follow</button>
            <button class="message-btn btn">Message</button>
        </div>
        <div class="analytics">
            <div class="data"><i class='bx bx-heart' ></i><span class="number">2k</span></div>
            <div class="data"><i class='bx bx-message-rounded' ></i><span class="number">1.5k</span></div>
            <div class="data"><i class='bx bx-share' ></i><span class="number">1k</span></div>
        </div>
    </div>
    
</body>
</html>
